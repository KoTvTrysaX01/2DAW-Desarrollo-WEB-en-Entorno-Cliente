<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel del Usuario - Gestión de Aulas</title>
    <link rel="stylesheet" href="../css/index.css">
</head>

<body>
    <div>
        <h1 id="welcome-msg">Welcome</h1>
        <table class="styled-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Aula</th>
                    <th>Usuario</th>
                    <th>Día</th>
                    <th>Hora Inicio</th>
                    <th>Hora Fin</th>
                    <th>Acción</th>
                </tr>
            </thead>
            <tbody id="tablaUsuarios">
            </tbody>
        </table>
        <div>
            <button class="buttons" onclick="salir()">Salir</button>
            <button class="buttons" onclick="reservar()">Reservar Aula</button>
        </div>
    </div>


    <script src="../javascript/index.js"></script>
</body>

</html>
