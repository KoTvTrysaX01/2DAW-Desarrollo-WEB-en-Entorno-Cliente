<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel del Usuario - Gestión de Aulas</title>
    <link rel="stylesheet" href="index.css">
</head>

<body onload="cargarData()">
    <div id="container">
        <div class="table">
            <h1 id="welcome-msg">Welcome</h1>
            <table class="styled-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Aula</th>
                        <th>Usuario</th>
                        <th>Día</th>
                        <th>Hora Inicio</th>
                        <th>Hora Fin</th>
                        <th>Acción</th>
                    </tr>
                </thead>
                <tbody id="tablaUsuarios">
                </tbody>
            </table>
            <div>
                <button class="buttons" onclick="salir()">Salir</button>
                <button class="buttons" onclick="reservar()">Reservar Aula</button>
            </div>
        </div>

        <div id="form-wrap">
            <form id="formulario">
                <h1>Reservar Aula</h1>
                <h1 id="usuarioNombre">Username</h1>
                <input type="text" id="idInput" hidden/> 
                <select id="aulaInput" required>
                    <option selected disabled>--Selecciona una Aula--</option>
                    <optgroup label="Aula - A">
                        <option>1-A</option>
                        <option>2-A</option>
                        <option>3-A</option>
                    </optgroup>
                    <optgroup label="Aula - B">
                        <option>1-B</option>
                        <option>2-B</option>
                        <option>3-B</option>
                    </optgroup>
                    <optgroup label="Aula - C">
                        <option>1-C</option>
                        <option>2-C</option>
                        <option>3-C</option>
                    </optgroup>
                </select>
                <label>Día</label>
                <input type="date" id="diaInput" required>
                <label>Hora inicio</label>
                <input type="time" id="horaInicioInput" required>
                <label>Hora Fin</label>
                <input type="time" id="horaFinInput" required>
                <input type="submit" value="Reservar">
            </form>
            <div id="errores">
            </div>
        </div>
    </div>


    <script src="index.js"></script>
</body>

</html>
