<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario - Gesti√≥n de Aulas</title>
    <link rel="stylesheet" href="form.css">
</head>

<body>
    <form>
        <div class="row-container">
            <label>Usuario</label>
            <input type="text" name="usuario" readonly />
        </div>
        <div class="row-container">
            <label>Aula</label>
            <select required>
                <option value="" selected disabled hidden>Choose here</option>
                <option>1-A</option>
                <option>2-A</option>
                <option>3-A</option>
                <option>1-B</option>
                <option>2-B</option>
                <option>3-B</option>
                <option>1-C</option>
                <option>2-C</option>
                <option>3-C</option>
            </select>
        </div>
        <div class="row-container">
            <label>Date</label>
            <input type="date" name="date" required />
        </div>
        <div class="row-container">
            <label>Hora Inicio</label>
            <input type="time" name="horaInicio" required />
            <label>Hora Fin</label>
            <input type="time" name="horaFin" required />
        </div>
        <input type="submit" value="Reserva" />
        <button>Salir</button>
    </form>
</body>

</html>
