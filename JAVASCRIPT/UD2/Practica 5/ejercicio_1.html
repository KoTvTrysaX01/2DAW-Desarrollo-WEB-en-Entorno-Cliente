<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DWEC UD2 - Práctica 5 - Ejercicio 1</title>
</head>

<body>
    <h1>Ejercicio sobre Enlaces y el DOM</h1>

    <p>Primer párrafo con un <a href="http://example.com">enlace</a>.</p>
    <p>Segundo párrafo con dos enlaces:
        <a href="http://prueba">enlace 1</a>,
        <a href="http://otraweb.com">enlace 2</a>.
    </p>
    <p>Tercer párrafo con tres enlaces:
        <a href="http://prueba">enlace 1</a>,
        <a href="http://prueba">enlace 2</a>,
        <a href="http://example.org">enlace 3</a>.
    </p>

    <a href="http://final.com">Enlace fuera de los párrafos</a>

    <hr>

    <div id="resultado"></div>
    <script>
        let enlaces = document.getElementsByTagName("a");
        let resultado = document.getElementById("resultado");
        let parrafos = document.getElementsByTagName("p");
        let as = parrafos[2].getElementsByTagName("a");

        let contador_pruebas = 0;
        let contador_enlaces = 0;

        for (i = 0; i < enlaces.length; i++) {
            if (enlaces[i].getAttribute("href") == "http://prueba") {
                contador_pruebas++;
            }
        }

        for(i = 0; i < as.length; i++){
            contador_enlaces++;
        }

        document.getElementById("resultado").innerHTML += `El número de enlaces en la página: ${enlaces.length}.<br>`;
        document.getElementById("resultado").innerHTML += `<a href='${enlaces[enlaces.length - 2]}'>La dirección del penúltimo enlace.</a><br>`;
        document.getElementById("resultado").innerHTML += `El número de enlaces que enlazan a 'http://prueba': ${contador_pruebas}<br>`;
        document.getElementById("resultado").innerHTML += `El número del tercer párrafo: ${contador_enlaces}.<br>`;
    
    </script>
</body>

</html>
