<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>DWEC UD2 - Práctica 5 - Ejercicio 3</title>
    <style>
        #div_parrafos,
        #div_lista {
            display: flex;
            flex-direction: column;
        }

        #resultado {
            display: flex;
            justify-content: space-around;
        }
    </style>
</head>

<body>
    <h1>Ejercicio sobre Enlaces y el DOM</h1>

    <p>Primer párrafo con un <a href="http://example.com">enlace</a>.</p>
    <p>Segundo párrafo con dos enlaces:
        <a href="http://prueba">enlace 1</a>,
        <a href="http://otraweb.com">enlace 2</a>.
    </p>
    <p>Tercer párrafo con tres enlaces:
        <a href="http://prueba">enlace 1</a>,
        <a href="http://prueba">enlace 2</a>,
        <a href="http://example.org">enlace 3</a>.
    </p>

    <a href="http://final.com">Enlace fuera de los párrafos</a>

    <hr>
    <div id="resultado">
        <div id="div_parrafos" ">
            Contenedor de párrafos:
            <button id=" but_par" onclick="anadePar()">Añadir un nuevo párrafo</button>
        </div>
        <div id="div_lista"> Contenedor de la lista:
            <button id="but_lista" onclick="anadeLista()">Añadir un nuevo elemento de la lista</button>
            <ol id="lista">

            </ol>
        </div>
    </div>
    <br>


    <script>
        let parrafos = document.getElementById("div_parrafos");
        let lista = document.getElementById("lista");
        let contador = 0;
        function anadePar() {
            let p = document.createElement("p");
            p.textContent = `Un nuevo parrafo: ${contador++}`;
            parrafos.appendChild(p);
        }

        function anadeLista() {
            let li = document.createElement("li");
            li.textContent = `Un nuevo elemento de la lista`;
            lista.appendChild(li);
        }
    </script>
</body>

</html>
