<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>DWEC UD2 - Práctica 5 - Ejercicio 3</title>
</head>

<body>
    <h1>Ejercicio sobre Enlaces y el DOM</h1>

    <p>Primer párrafo con un <a href="http://example.com">enlace</a>.</p>
    <p>Segundo párrafo con dos enlaces:
        <a href="http://prueba">enlace 1</a>,
        <a href="http://otraweb.com">enlace 2</a>.
    </p>
    <p>Tercer párrafo con tres enlaces:
        <a href="http://prueba">enlace 1</a>,
        <a href="http://prueba">enlace 2</a>,
        <a href="http://example.org">enlace 3</a>.
    </p>

    <a href="http://final.com">Enlace fuera de los párrafos</a>

    <hr>
    <div id="parrafos" style="display: flex; flex-direction: column;"></div>
    <div id="div_lista">
        <ol id="lista">

        </ol>
    </div>

    <div id="resultado">
        <button id="but_par" onclick="anadePar()">Añadir un nuevo párrafo</button>
        <button id="but_lista" onclick="anadeLista()">Añadir un nuevo elemento de la lista</button>
    </div>
    <script>
        let parrafos = document.getElementById("parrafos");
        let lista = document.getElementById("lista");
        let contador = 0;
        function anadePar(){
            console.log("hola");
            
            let p = document.createElement("p").textContent = `Un nuevo parrafo: ${contador++}`;
            parrafos.append(p);
        }

        function anadeLista(){
            let li = document.createElement("li").textContent = `Un nuevo elemento de la lista`;
            lista.append(li);
        }
    </script>
</body>

</html>
