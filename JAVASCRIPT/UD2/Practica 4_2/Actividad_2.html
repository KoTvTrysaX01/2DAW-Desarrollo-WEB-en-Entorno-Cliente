<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DWEC UD2 - Pr√°ctica 4_2 - Ejercicio 2</title>
  <style>
    html,
    body {
      height: 100%;
      margin: 0;
    }

    #myBox {
      height: 200px;
      width: 250px;
      display: flex;
      position: relative;
    }
  </style>
</head>

<body>
  <div id="myBox">
    <img src="./assets/box.png">
  </div>
  <script>
    const myBox = document.getElementById("myBox");
    const speed = 10;
    let x = 0;
    let y = 0;

    document.addEventListener("keydown", event => {
      switch (event.keyCode) {

        case 38:
        case 104:
          y -= speed;
          break;

        case 40:
        case 98:
          y += speed;
          break;

        case 37:
        case 100:
          x -= speed;
          break;

        case 39:
        case 102:
          x += speed;
          break;

        default:
          console.log("Tecla incorrecta");
          break;
      }
      myBox.style.top = `${y}px`;
      myBox.style.left = `${x}px`;
    }
    )
  </script>
</body>

</html>
