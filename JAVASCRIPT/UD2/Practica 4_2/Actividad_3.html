<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DWEC UD2 - Pr√°ctica 4_2 - Ejercicio 3</title>
    <style>
        .container{
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .imagen{
            width: 300px;
            height: 200px;

        }

        img{
            height: 100%;
            width: 100%;
        }

        p{
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <script>
        function showURL(imagen, position, color){
            let url_imagen = document.getElementById("url_imagen");
            url_imagen.textContent = imagen.getAttribute("src");
            url_imagen.style.textAlign = position;
            url_imagen.style.color = color;
        }
        function hideURL(){
            let url_imagen = document.getElementById("url_imagen");
            url_imagen.textContent = "";
        }
    </script>
    <div class="container">
        <div class="imagen"><img onmouseover="showURL(this, 'left', 'orange')" onmouseleave="hideURL()" src="./assets/sun_rise.jpg" alt="sunrise"></div>
        <div class="imagen"><img onmouseover="showURL(this, 'center', 'blue')" onmouseleave="hideURL()" src="./assets/mid_day.jpg" alt="midday"></div>
        <div class="imagen"><img onmouseover="showURL(this, 'right', 'red')" onmouseleave="hideURL()" src="./assets/sun_set.jpg" alt="sunset"></div>
    </div>
    <p id="url_imagen"></p>
</body>
</html>
