<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad 1</title>
</head>

<body>
    <form id="miFormulario">
        <fieldset>
            <legend>Introduce los datos y pulsa Compobar</legend>
            <label for="dni">DNI: </label>
            <input type="text" id="dni" name="dni" pattern="^[XYZ]?\d{5,8}-?[A-Z]$" placeholder="X1234567Z"
                required /><br><br>
            <label for="nombre">Nombre: </label>
            <input type="text" id="nombre" name="nombre" pattern="([a-zA-Záéíóúñ]{4,40}( [a-zA-Záéíóúñ]{4,40})){1,2}"
                placeholder="Nombre Apellido" required /><br><br>
            <label for="fecha_nac">Fecha de Nacimiento: </label>
            <input type="date" id="fecha_nac" name="fecha_nac" required /><br><br>
            <label for="num_hijos">Número de hijos: </label>
            <input type="number" id="num_hijos" name="num_hijos" value="0" min="0" max="10" required /><br><br>
            <label for="email">Email: </label>
            <input type="email" id="email" name="email" placeholder="example@ej.com" required /><br><br>
            <label for="pag_web">Página WEB: </label>
            <input type="url" id="pag_web" name="pag_web" placeholder="https://www.example.com" required /><br><br>
            <label for="contrasena">Contraseña: </label>
            <input type="password" id="contrasena" name="contrasena" minlength="8" maxlength="10" required /><br><br>
            <input type="submit" value="Comprobar" onclick="enviar(this.form)">
        </fieldset>
    </form>

    <div id="datos">
        <h2>Su datos:</h2>
        <p id="p_dni">fefe</p>
        <p id="p_nombre"></p>
        <p id="p_fecha_nac"></p>
        <p id="p_num_hijos"></p>
        <p id="p_email"></p>
        <p id="p_pag_web"></p>
        <p id="p_contrasena"></p>
    </div>
    <script>
        function enviar(form) {
            if (form.dni.value == "Y5413702E") {
                document.getElementById("datos").style.visibility == "hidden";
            } else {

            }
        }
    </script>
</body>

</html>
