<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad 1</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>

<body>
    <form>
        <fieldset>
            <legend>Introduce los datos y pulsa Compobar</legend>
            <label for="dni">DNI: </label>
            <input type="text" id="dni" name="dni" onchange="comprobarDni(this)" placeholder="X1234567Z"
                required /><br><br>
            <label for="nombre">Nombre: </label>
            <input type="text" id="nombre" name="nombre" onchange="comprobarNombre(this)" placeholder="Nombre Apellido"
                required /><br><br>
            <label for="fecha_nac">Fecha de Nacimiento: </label>
            <input type="date" id="fecha_nac" name="fecha_nac" onchange="comprobarFecha(this)" required /><br><br>
            <label for="num_hijos">Número de hijos: </label>
            <input type="number" id="num_hijos" name="num_hijos" onchange="comprobarNum(this)" value="0" min="0"
                max="10" required /><br><br>
            <label for="email">Email: </label>
            <input type="email" id="email" name="email" placeholder="example@ej.com" onchange="comprobarEmail(this)"
                required /><br><br>
            <label for="pag_web">Página WEB: </label>
            <input type="text" id="pag_web" name="pag_web" placeholder="www.example.com" onchange="comprobarWeb(this)"
                required /><br><br>
            <label for="contrasena">Contraseña: </label>
            <input type="password" id="contrasena" name="contrasena" minlength="8" maxlength="10"
                onchange="comprobarContrasena(this)" required><br><br>
            <input type="submit" value="Comprobar">
        </fieldset>
    </form>
    <script src="script.js"></script>
</body>

</html>
