<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <p id="event">Move your mouse: </p>
    <script>
        onmousemove = function(e){
            let par = document.getElementById("event");
            par.textContent = `Mouse location = X ${e.x}, Y: ${e.y}`;
        }
    </script>
</body>
