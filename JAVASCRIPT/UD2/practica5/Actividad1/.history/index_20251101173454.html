  <body>
    <h2>Introduce los datos y pulse comprobar</h2>
    <fieldset>
    <form id = "registartionForm" name="form1" method="post" action="" target=" _blank">
        <label for = "dni">DNI:</label>
        <input id="dni" type="text" name="dni"  required><br>
        <label for = "nombre">Nombre:</label>
        <input id="nombre" type="text" name="nombre" required><br>
        <label for = "fecha">Fecha de nacimiento:</label>
         <input id="fecha" type="date" name="fecha" required><br>
         <label for="hijos">Numero de hijos:</label>
         <input type="number" name="hijos" id = "hijos" min = "0"  max="10" required><br>
         <label for = "email"> EMAIL:</label>
        <input id = "email" type="text" name="email" required><br>
        <label for = "pagina" >Pagina Web:</label>
        <input type="url" name="web" id = "pagina" placeholder="http://www.ejemplo.com" required><br>
        <label for = "password">Contrasena:</label>
         <input type="text" name="contrasena" id = "password" required><br>
        <input type="submit" value = "Comprobar">
    </form>
    </fieldset>
    

    <div id="errorMessages"></div>
    <script src="script.js"></script>
